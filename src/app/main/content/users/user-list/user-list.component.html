<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

      <!-- APP TITLE -->
      <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">peoples</mat-icon>
        <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Users</span>
      </div>
      <!-- / APP TITLE -->

      <!-- SEARCH -->
      <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <label for="search" class="mr-8">
          <mat-icon class="secondary-text">search</mat-icon>
        </label>
        <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
          <input id="search" matInput #filter placeholder="Search">
        </mat-form-field>
      </div>
      <!-- / SEARCH -->

      <button mat-raised-button (click)="onAddClick()" class="add-product-button mat-white-bg my-12 mt-sm-0">
        <span>Tambah User</span>
      </button>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card">

      <mat-table class="products-table" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" fusePerfectScrollbar>

        <!-- ID Column -->
        <ng-container cdkColumnDef="no">
          <mat-header-cell *cdkHeaderCellDef>No.</mat-header-cell>
          <mat-cell *cdkCellDef="let product; let i = index;">
            <p class="text-truncate">{{(paginator.pageIndex*paginator.pageSize)+i+1}}</p>
          </mat-cell>
        </ng-container>


        <!-- Name Column -->
        <ng-container cdkColumnDef="name">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Nama</mat-header-cell>
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{product.name}}</p>
          </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container cdkColumnDef="email">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>Email</mat-header-cell>
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{product.email}}</p>
          </mat-cell>
        </ng-container>

        <!-- Phone Column -->
        <ng-container cdkColumnDef="phone">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header>No. Telp.</mat-header-cell>
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{product.phone}}</p>
          </mat-cell>
        </ng-container>

        <!-- Phone Column -->
        <ng-container cdkColumnDef="action">
          <mat-header-cell *cdkHeaderCellDef>Action</mat-header-cell>
          <mat-cell *cdkCellDef="let user;let i = index">
            <button mat-icon-button (click)="$event.stopPropagation();onEditClick(user)">
              <mat-icon stopRowClick color="accent" aria-label="Ubah user">mode_edit</mat-icon>
            </button>
            <button mat-icon-button (click)="$event.stopPropagation();onDeleteClick(user)">
              <mat-icon stopRowClick color="warn" aria-label="Hapus user">delete</mat-icon>
            </button>

          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *cdkRowDef="let product; columns: displayedColumns;" class="product" matRipple (click)="onRowCLick()">
        </mat-row>

      </mat-table>

      <mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
